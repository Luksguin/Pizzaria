<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="manter_cliente.css">
</head>

<body>

  <div class="container">
    <h1>Cadastro de Cliente Pizzaria MIM COMER PIZZA</h1>

    <!-- Formulário de Inserção de Cliente -->
    <form id="clientForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" maxlength="32" required>
    
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
    
      <!-- Mensagem de validação do CPF -->
      <p id="resultCpf" style="font-weight: bold; margin-top: 5px;"></p>
    
      <label for="address">Endereço:</label>
      <input type="text" id="address" maxlength="64" required>
    
      <label for="gender">Gênero:</label>
      <div class="dropdown">
        <select id="gender" name="gender">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
    
      <label for="number">Telefone:</label>
      <input type="number" id="number" placeholder="00 0 0000 0000" required>
    
      <label for="email">E-mail:</label>
      <input type="text" id="email" maxlength="50" placeholder="maria@..." required>
    
      <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <!-- Área de Consulta -->
    <h2>Consultar Cliente</h2>
    <div class="consult-form">
      <label for="resultCpf">Buscar por CPF:</label>
      <input type="text" id="resultCpf" maxlength="14" placeholder="000.000.000-00">
      <button onclick="searchClient()">Pesquisar</button>

      <!-- Filtros de Consulta (Ao lado da busca por CPF) -->
      <div class="filters">
        <label for="genderFilter">Gênero:</label>
        <select id="genderFilter">
          <option value="">Todos</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="yearFilter">Ano de Cadastro:</label>
        <input type="number" id="yearFilter" placeholder="Ano (ex: 2024)" min="1900" max="2100">

        <button type="submit">Filtrar</button>
      </div>
    </div>

    <hr>

    <!-- Tabela de Clientes -->
    <h2>Lista de Clientes</h2>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Gênero</th>
          <th>Ano de Cadastro</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas dos clientes serão inseridas aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <!--<script src="manter_cliente.js"></script>
  <script src="armazenaCliente.js"></script>
  <script src="validadorCPF.js"></script>
  <script src="filtro.js"></script>-->
  <script src="tdos.js"></script>
  
</body>

</html>
