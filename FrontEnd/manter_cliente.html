<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="manter_cliente.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
    }

    .header {
      background: #37573D;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      line-height: 80px;
      background: #6493eb;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      margin: 0 auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .nav-links li {
      margin: 0 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.5rem 0;
      line-height: 80px;
    }

    .nav-links a:hover {
      color: #7AAA74;
    }

    .menu-toggle {
      display: none;
      flex-direction: row;
      cursor: pointer;
      align-items: center;
    }

    .menu-toggle .bar {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px;
      transition: all 0.3s ease;
    }

    /* Media Query para dispositivos móveis */
    @media (max-width: 768px) {
      .navbar {
        justify-content: space-between;
        padding: 0 1rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #37573D;
        position: absolute;
        top: 60px;
        left: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: max-height 0.3s ease;
        max-height: 0;
        overflow: hidden;
        z-index: 10;
      }

      .nav-links.active {
        display: flex;
        max-height: 320px;
      }

      .nav-links li {
        margin-left: 0;
        margin-bottom: 1rem;
        padding: 0 1rem;
        text-align: center;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="manter_filiais_com_menu.html">Filiais</a></li>
        <li><a href="manter_cliente.html">Clientes</a></li>
        <li><a href="consulta_feedADM.html">Feedback</a></li>
        <li><a href="gerar_relatorio.html">Gerar Relatório</a></li>
      </ul>
      <div class="menu-toggle" id="mobile-menu" aria-label="Menu" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <body>

    <div class="container">
      <h1>Cadastro de Cliente Pizzaria MIM COMER PIZZA</h1>

      <!-- Formulário de Inserção de Cliente -->
      <form id="clientForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" maxlength="32" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

        <!-- Mensagem de validação do CPF -->
        <p id="resultCpf" style="font-weight: bold; margin-top: 5px;"></p>

        <label for="address">Endereço:</label>
        <input type="text" id="address" maxlength="64" required>

        <label for="gender">Gênero:</label>
        <div class="dropdown">
          <select id="gender" name="gender">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <label for="number">Telefone:</label>
        <input type="number" id="number" placeholder="00 0 0000 0000" required>

        <label for="email">E-mail:</label>
        <input type="text" id="email" maxlength="50" placeholder="maria@..." required>

        <button type="submit">Cadastrar</button>
      </form>

      <hr>

      <!-- Área de Consulta -->
      <h2>Consultar Cliente</h2>
      <div class="consult-form">
        <label for="resultCpf">Buscar por CPF:</label>
        <input type="text" id="resultCpf" maxlength="14" placeholder="000.000.000-00">
        <button onclick="searchClient()">Pesquisar</button>

        <!-- Filtros de Consulta (Ao lado da busca por CPF) -->
        <div class="filters">
          <label for="genderFilter">Gênero:</label>
          <select id="genderFilter">
            <option value="">Todos</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <label for="yearFilter">Ano de Cadastro:</label>
          <input type="number" id="yearFilter" placeholder="Ano (ex: 2024)" min="1900" max="2100">

          <button type="button" id="filterButton">Filtrar</button>
          <!--<button type="submit">Filtrar</button>-->
        </div>
      </div>

      <hr>

      <!-- Tabela de Clientes -->
      <h2>Lista de Clientes</h2>
      <table id="clientsTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Gênero</th>
            <th>Ano de Cadastro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas dos clientes serão inseridas aqui dinamicamente -->
        </tbody>
      </table>
    </div>

    <script src="tdos.js"></script>

  </body>

</html>
