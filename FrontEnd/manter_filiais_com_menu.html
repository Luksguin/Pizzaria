<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filiais - Pizzaria MIM COMER PIZZA</title>
  <link rel="stylesheet" href="filiais.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
    }

    .header {
      background: #37573D;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      line-height: 80px;
      background: #6493eb;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      margin: 0 auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .nav-links li {
      margin: 0 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.5rem 0;
      line-height: 80px;
    }

    .nav-links a:hover {
      color: #7AAA74;
    }

    .menu-toggle {
      display: none;
      flex-direction: row;
      cursor: pointer;
      align-items: center;
    }

    .menu-toggle .bar {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px;
      transition: all 0.3s ease;
    }

    /* Media Query para dispositivos móveis */
    @media (max-width: 768px) {
      .navbar {
        justify-content: space-between;
        padding: 0 1rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #37573D;
        position: absolute;
        top: 60px;
        left: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: max-height 0.3s ease;
        max-height: 0;
        overflow: hidden;
        z-index: 10;
      }

      .nav-links.active {
        display: flex;
        max-height: 320px;
      }

      .nav-links li {
        margin-left: 0;
        margin-bottom: 1rem;
        padding: 0 1rem;
        text-align: center;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="manter_filiais_com_menu.html">Filiais</a></li>
        <li><a href="manter_cliente.html">Clientes</a></li>
        <li><a href="consulta_feedADM.html">Feedback</a></li>
        <li><a href="gerar_relatorio.html">Gerar Relatório</a></li>
      </ul>
      <div class="menu-toggle" id="mobile-menu" aria-label="Menu" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Cadastro de Filiais - Pizzaria MIM COMER PIZZA</h1>

    <!-- Formulário de Inserção de Filial -->
    <form id="branchForm">
      <label for="branchName">Nome da Filial:</label>
      <input type="text" id="branchName" maxlength="64" required>

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" maxlength="18" placeholder="XX.XXX.XXX/0001-XX" required>

      <label for="nome">Nome do Responsável:</label>
      <input type="text" id="cnpj" maxlength="18" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="14" placeholder="Somente números" required>

      <!-- Mensagem de validação do CPF -->
      <p id="resultCpf" style="font-weight: bold; margin-top: 5px;"></p>

      <label for="phone">Telefone Principal:</label>
      <input type="text" id="phone" maxlength="14" placeholder="XX XXXXXXXXX" required>

      <label for="email">E-mail do Responsável:</label>
      <input type="email" id="email" maxlength="50" placeholder="responsavel@dominio.com" required>

      <label for="address">Endereço:</label>
      <input type="text" id="address" maxlength="64" required>

      <label for="number">Número:</label>
      <input type="number" id="number" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" maxlength="10" placeholder="XXXXX-XXX" required>

      <button type="submit">Cadastrar Filial</button>
    </form>

    <hr>

    <!-- Área de Consulta -->
    <h2>Consultar Filiais</h2>
    <div class="consult-form">
      <label for="searchName">Buscar por Nome:</label>
      <input type="text" id="searchName" placeholder="Nome da filial">

      <button onclick="searchBranch()">Pesquisar</button>

      <div class="filters">
        <label for="addressFilter">Endereço:</label>
        <input type="text" id="addressFilter" placeholder="Filtrar por endereço">

        <label for="cepFilter">CEP:</label>
        <input type="text" id="cepFilter" placeholder="XXXXX-XXX">

        <button type="button" id="filterButton">Filtrar</button>
      </div>
    </div>

    <hr>

    <!-- Tabela de Filiais -->
    <h2>Lista de Filiais</h2>
    <table id="branchesTable">
      <thead>
        <tr>
          <th>Nome da Filial</th>
          <th>CNPJ</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Endereço</th>
          <th>CEP</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas das filiais serão inseridas aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    // Menu Responsivo
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = document.querySelector('.nav-links');

    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      mobileMenu.setAttribute('aria-expanded', navLinks.classList.contains('active'));
    });
  </script>

</body>

</html>
